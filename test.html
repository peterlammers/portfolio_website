<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Corbel, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        body h1 {
            font-size: 20px;
            font-weight: bold;
        }
        body h2 {
            font-size: 16px;
            font-weight: normal;
        }
        header, footer {
            background-color: #ffffff; /* Header and footer color */
            color: #000000; /* Text color for header and footer */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: transparent; /* Transparent background for navigation bar */
            color: #000000; /* Text color for navigation bar */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a.selected {
            color: #0050FF; /* Selected page color */
        }
        main {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            padding-top: 0px; /* Adjust for header height */
        }
        .left-block {
            background-color: #e6dace; /* Left block color */
            width: 40%;
        }
        .right-block {
            background-color: #ffffff; /* Right block color */
            width: 60%;
        }
        .text-block {
            background-color: #F4ECE6;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
            height: 500px;
            width: 350px;
            margin-left: auto; 
            margin-right: 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 80%;
            padding: 20px;
        }
        container-cv {
            width: 750px;
            height: 400px;
            background-color: #ffffff;
            border: none;
            border-radius: 0;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
        }
        .left-side, .right-side {
    flex: 1;
    padding: 20px;
        }

        .left-side {
            background-color: #f0f0f0; /* Example color for the left side */
        }

        .right-side {
            background-color: #e6e6e6; /* Example color for the right side */
        }

        .container-cv h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container-cv h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .container-cv h3 {
            font-size: 18px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display:inline;">
            <h1 style="display:inline;">Peter Lammers<h1><h2 style="display:inline;">Data Engineer</h2>
        </div>
        <nav>
            <a href="about_me.html">About Me</a>
            <a href="resume.html">Resume</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>
    <main>
        <div class="left-block">
            <div class="text-block">
        </div>
        <div class="right-block">
        </div>
    </main>
    <footer>
        &copy; 2024 Peter Lammers
    </footer>
</body>
</html>
